name:                lambda-chat-server
version:             0.1.0.0
github:              "githubuser/lambda-chat-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lambda-chat-server#readme>

dependencies:
- base >= 4.7 && < 5
- network
- containers
- mtl
- bimap
- random
- stm
- pipes
- pipes-binary
- pipes-network
- pipes-parse
- lambda-chat-protocol

library:
  source-dirs: src
  default-extensions:
    - DefaultSignatures
    - FlexibleInstances
    - FlexibleContexts
    - TypeFamilies
    - GeneralizedNewtypeDeriving
    - RecordWildCards

executables:
  lambda-chat-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-chat-server

tests:
  lambda-chat-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-chat-server
